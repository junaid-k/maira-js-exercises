<script type="text/javascript">
function mergeSort(A) {
	if (A.length < 2) {
		return A;
	}

	var s = Math.floor(A.length / 2);
	return mergeSortMerge(mergeSort(A.slice(0, s)), mergeSort(A.slice(s)));
}
function mergeSortMerge(A1, A2) {
	//var A1 = D[0];
	//var A2 = D[1];
	var p1 = 0,
		p2 = 0;

	var merged = [];

	for (var i = 0, len = A1.length + A2.length; i < len; i++) {
		if (A1[p1] < A2[p2]) {
			merged.push(A1[p1]);
			p1++;
		}
		else {
			merged.push(A2[p2]);
			p2++;
		}
	}

	return merged;
}


function solution(X, A) {
	var i,
		N = A.length;

	var totalEqualToX = 0;
	var numEqualToX = 0;
	var K;

	for (i = 0; i < N; i++) {
		if (A[i] === X) {
			totalEqualToX++;
		}
	}

	if (totalEqualToX === 0) {
		K = N;
	}
	else if (totalEqualToX === N) {
		K = 0;
	}
	else {
		for (i = 0; i < N; i++) {
			if (A[i] === X) {
				numEqualToX++;
			}

			//if (N - numEqualToX - (totalEqualToX - numEqualToX) === numEqualToX) {
			if (N - i - (totalEqualToX - numEqualToX) === numEqualToX) {
				break;
			}
		}

		K = i;
	}

	return K;
}

function solution(A, B) {
	var x1 = 0,
		y1 = 0,
		x2 = A,
		y2 = B;

	var numMoves = 0,
		dx, //delta x
		dy; //delta y

	while (true) {
		if (Math.abs(x2 - x1) > Math.abs(y2 - y1)) {
			dx = 2;
			dy = 1;

			if (x2 < x1) {
				dx *= -1;
			}

			if (y2 < y1) {
				dy *= -1;
			}
		}
		else {
			dx = 1;
			dy = 2;

			if (x2 < x1) {
				dx *= -1;
			}

			if (y2 < y1) {
				dy *= -1;
			}
		}

		x1 += dx;
		y1 += dy;

		numMoves++;

		if (x1 === x2 && y1 === y2) {
			return numMoves;
		}
		else if (Math.abs(x1) - Math.abs(x2) > 0 || Math.abs(y1) - Math.abs(y2) > 0) {
			return -1;
		}
		else if (numMoves > 100000000) {
			return -2;
		}
	}
}
